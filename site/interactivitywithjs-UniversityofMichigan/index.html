<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/gallery.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Photo Gallery</title>
</head>

<body>
    <div id="image" class="img-fluid">
        Hover over an image below to display here.
    </div>

    <img class="preview img-thumbnail" alt="Snacks for the Road" src="images/image-1.jpg" onmouseover="upDate(this)"
        onmouseout="unDo()" onfocus="upDateTab(this)" onblur="unDoTab(this)">

    <img class="preview img-thumbnail" alt="Pre-concert makeup" src="images/image-2.jpg" onmouseover="upDate(this)"
        onmouseout="unDo()">

    <img class="preview img-thumbnail" src="images/image-3.jpg" alt="Waiting at the Door" onmouseover="upDate(this)"
        onmouseout="unDo()">

    <img class="preview img-thumbnail" alt="It's about to Start!" src="images/image-4.jpg" onmouseover="upDate(this)"
        onmouseout="unDo()">

    <!-- <img class="preview img-thumbnail" alt="The Living Tomestones!" src="images/image-5.jpg"
        onmouseover="upDate(this)" onmouseout="unDo()"> -->

    <img class="preview img-thumbnail" src="images/image-6.jpg" alt="Nashville Glow" onmouseover="upDate(this)"
        onmouseout="unDo()">

    <!-- <img class="preview img-thumbnail" alt="Next Day Marina"
        src="images/image-7.jpg" onmouseover="upDate(this)"
        onmouseout="unDo()"> -->

    <img class="preview img-thumbnail" alt="Lego Store Finds" src="images/image-8.jpg" onmouseover="upDate(this)"
        onmouseout="unDo()">

    <img class="preview img-thumbnail" src="images/image-9.jpg" alt="A good Boy" onmouseover="upDate(this)"
        onmouseout="unDo()">

    <!-- <img class="preview" alt="Fun at the Conference"
        src="images/image-10.jpeg" onmouseover="upDate(this)"
        onmouseout="unDo()"> -->

    <img class="preview img-thumbnail" alt="Glam Glasses Galore" src="images/image-11.jpg" onmouseover="upDate(this)"
        onmouseout="unDo()">

    <img class="preview img-thumbnail" src="images/image-12.jpg" alt="Dad is Done" onmouseover="upDate(this)" onmouseout="unDo()">

    <script src="js/gallery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
